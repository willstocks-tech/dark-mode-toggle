<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Floating Dark Mode Toggle</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/toggle.js" type="application/javascript"></script>
  </head>
  <body>
    <!--User selected theme (cookie) check start-->
    <script>
      if (document.cookie.indexOf("darkMode") > 0) {
        //cookie exists
        document.body.classList.add("dark-mode");
      } else {
        //cookie does not exist
        document.body.classList.remove("dark-mode");
      }
    </script>
    <!--User cookie check end -->  
    <!--Dark Mode toggle start-->
    <button class="ws-dark-button" id="dark-toggle-floating-action">
      <input type="checkbox" id="dark-toggle-state" />
      <span class="moon">
        <img
          draggable="false"
          role="img"
          class="emoji"
          alt="ðŸŒ•"
          src="https://cdn.jsdelivr.net/gh/twitter/twemoji@12.0.1/2/svg/1f315.svg"
        />
      </span>
      <span class="sun hidden">
        <img
          draggable="false"
          role="img"
          class="emoji"
          alt="â˜€"
          src="https://cdn.jsdelivr.net/gh/twitter/twemoji@12.0.1/2/svg/2600.svg"
        />
      </span>
    </button>
    <!--Dark Mode toggle end-->
  </body>
</html>
